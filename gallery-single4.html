<script>
function openModal(src, text) {
  document.getElementById('myModal').style.display = "block";
  document.getElementById('modal-image').src = src;
  document.getElementById('modal-text').innerHTML = text;
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}
	// Previous openModal and closeModal functions here

// Close Modal if outside click
window.onclick = function(event) {
  if (event.target == document.getElementById('myModal')) {
    closeModal();
  }
}

// Close Modal on Escape key press
document.onkeydown = function(evt) {
  evt = evt || window.event;
  var isEscape = false;
  if ("key" in evt) {
    isEscape = (evt.key === "Escape" || evt.key === "Esc");
  } else {
    isEscape = (evt.keyCode === 27);
  }
  if (isEscape && document.getElementById('myModal').style.display == "block") {
    closeModal();
  }
};
	// Function to open modal with smaller size
function openModalWithImage(src) {
  // Your existing code to set image source and display modal
  document.getElementById("myModal").style.display = "block";

  document.getElementById("caption").innerHTML = src.alt;

  // Add the class to make the modal smaller
  document.getElementById("myModal").classList.add("smaller-modal");
}
	function openModal(src, text, size='normal') {
  const modal = document.getElementById('myModal');
  const modalImg = document.getElementById('modal-image');
  const modalText = document.getElementById('modal-text');
  const modalContent = modal.querySelector('.modal-content');

  // Display the modal
  modal.style.display = "block";
  modalImg.src = src;
  modalText.innerHTML = text;

  // Adjust size
  modalContent.classList.remove('custom-size', 'smaller-modal'); // Remove any previous size classes
  if (size === 'large') {
    modalContent.classList.add('custom-size'); // Example class for larger size
  } else if (size === 'small') {
    modalContent.classList.add('smaller-modal'); // Your existing class for smaller size
  }
  // No class added for 'normal', assuming default styling applies
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}
